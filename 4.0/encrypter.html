<body>
    <script>

function expierdOrNot(entryCode,crOrDe) {
    function getCodeData(encryptedcode) {
    var day = parseInt(encryptedcode.slice(0,2));
    var month = parseInt(encryptedcode.slice(2,4));
    var year = 2020+parseInt(encryptedcode.slice(4,5));
    var expireDate = new Date(year, month, day);
    
    var today = new Date();
    var crday = today.getDay();
    var crmonth = today.getMonth();
    var cryear = today.getFullYear();
    
    var crdate = new Date(cryear, crmonth,crday);
    if (crdate >= expireDate) {
        return false;
    }else{
        return true;
    }
}
    var data =  ["u", "v", "w", "y","a", "b","8", "c", "d", "e", "f", "g", "h", "o", "p", "q", "r", "s", "t", "i", "j", "k", "l", "m", "n", "z","0","4","6","1","3","7"];
    var tocrypt = entryCode.slice(0,5);
    var key = entryCode.slice(5,6);
    function encrypt() {
        var crypted ="";
    var code = data.indexOf(key);
    for (let j = 0; j < code; j++) {
        data.shift(); 
    }
    for (let i = 0; i < tocrypt.length; i++) {
        crypted += data[parseInt(tocrypt[i])];
    }
    return crypted+=key;
    }
    function decrypt() {
        var decrypted ="";
        var code = data.indexOf(key);
        for (let j = 0; j < code; j++) {
            data.shift();
        }
        for (let i = 0; i < tocrypt.length; i++) {
            decrypted += data.indexOf(tocrypt[i]);
        }return decrypted+=key;
    }

    entryCode= entryCode.toLowerCase();

    if (crOrDe==1) {
        return encrypt();
    }else if (crOrDe==2) {
        return getCodeData(decrypt(entryCode));
    }

    

}
console.log(expierdOrNot("k0lkmk",2));


    </script>
</body>
